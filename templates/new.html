{% extends 'default.html' %}
{% load custom_filters %}

{% block title %}
    {{ post.title|truncatechars:20|censor }}
{% endblock title %}


{% block content %}
    <h3>{{ post.title|censor }}, {{ post.date_time|date:"d.m.Y" }}, rating: {{ post.rating }} <p>{{ post.text|censor }}</p></h3>
{% endblock content %}
